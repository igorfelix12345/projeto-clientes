<mat-accordion *ngIf="clientes.length > 0">
  <mat-expansion-panel *ngFor="let cliente of clientes">

    <mat-expansion-panel-header>Nome: {{ cliente.nome }}</mat-expansion-panel-header>
    <p>Fone: {{ cliente.fone }}</p>
    <hr />
    <p>Email: {{ cliente.email }}</p>

    <!-- Criando uma linha de ações, com as opções de editar e remover o cliente: -->
    <mat-action-row>
      <a
        mat-button
        color="primary"
        [routerLink]="['/editar', cliente.id]"
       >
       EDITAR
      </a>

      <button
         mat-button
         color="warn"
         (click)="onDelete(cliente.id)">
         REMOVER
      </button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="clientes.length <= 0">
  Nenhum cliente cadastrado
</p>
